<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import the css from resource folders css folder. Main.css is the main css style for all pages -->
    <link rel="stylesheet" type="text/css" href="res/css/main.css">
    <!-- External css (fontawesome) -->
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <header>
        <img src="res/pictures/notes.jpg" alt="Notes" class="logo" id="headerLogo">
        <div class="search-bar">
            <input type="text" class="search-field">
            <button type="submit" class="search-button">Search</button>
        </div>
        <i class="fas fa-user-circle fa-2x"></i>

    </header>
    <main>
        <div class="posts-container">
            <div class="post">
                <div class="post-header">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <i class="post-date">31.12.2000 15:16</i>
                </div>
                <img class="post-picture" alt="feed picture" src="https://i.guim.co.uk/img/media/3aab8a0699616ac94346c05f667b40844e46322f/0_123_5616_3432/master/5616.jpg?width=700&quality=85&auto=format&fit=max&s=a476da702aff265ce6f586be1412b1e1">
                <div class="post-footer">
                    <div class="like-button">
                        <i class="fas fa-thumbs-up fa-lg"></i>
                    </div>
                    <p>IT is not stressful at all. - Johan, 21</p>
                </div>
            </div>
            <div class="post">
                <div class="post-header">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <i class="post-date">31.12.2000 15:16</i>
                </div>
                <img class="post-picture" alt="feed picture" src="https://hungarytoday.hu/wp-content/uploads/2018/02/18ps27.jpg">
                <div class="post-footer">
                    <div class="like-button">
                        <i class="fas fa-thumbs-up fa-lg"></i>
                    </div>
                    <p>Yeah university is fine, im fine, it's nothing much really, I can handle it. - James, 25</p>
                </div>
            </div>
            <div class="post">
                <div class="post-header">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <i class="post-date">31.12.2000 15:16</i>
                </div>
                <img class="post-picture" alt="feed picture" src="https://ih1.redbubble.net/image.695347668.1283/throwpillow,small,1000x-bg,f8f8f8-c,0,200,1000,1000.jpg">
                <div class="post-footer">
                    <div class="like-button">
                        <i class="fas fa-thumbs-up fa-lg"></i>
                    </div>
                    <p>Man, I really do enjoy existing. - Buggy code</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
